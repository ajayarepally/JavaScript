<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MyCollegeBlogger</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <form id="signupForm" class="auth-form">
         <a href="./index.html"><img src="logo1.jpg" alt="Logo" class="auth-logo"></a>
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
      <div id="signupMessage" class="auth-message"></div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="auth.js"></script>
</body>
</html>
