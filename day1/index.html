<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <label for="num1">Num1 = </label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Num2 = </label>
    <input type="num2" id="num2">
    <button onclick="Add()">Add</button>
    <p>Result = <span id="addition"></span></p>
    <br><hr><br>
    <label for="minutes">Minutes :</label>
    <input type="number" id="min">
    <button onclick="hours()">Mins to Secs</button>
    <p>Seconds = <span id="hrs"></span></p>
    <script>
        function Add(){
            let add1=parseInt(document.getElementById("num1").value)
            let add2=parseInt(document.getElementById("num2").value)
        let a=add1+add2
        document.getElementById("addition").innerText=a;
    }
    function hours(){
        let b=document.getElementById("min").value*60
        document.getElementById("hrs").innerText=b;
    }
    </script>
</body>
</html>
