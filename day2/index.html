<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="value">Value :</label>
    <input type="number" id="val" placeholder="Enter number" title="Only number">
    <button onclick="add()">Increment</button>
    <p>After Increment : <span id="adding"></span></p>
    <label for="age">AGE :</label>
    <input type="number" id="age" placeholder="Enter ur age">
    <button onclick="calculate()">Calculate</button>
    <p>Days : <span id="cal"></span></p>
    <script>
        function add(){
            let count=parseInt(document.getElementById("val").value);
            count++
            document.getElementById("adding").innerText=count
        }
        function calculate(){
            let a=parseInt(document.getElementById("age").value)
            b=a*365
            document.getElementById("cal").innerText=b
        }
    </script>
</body>
</html>
