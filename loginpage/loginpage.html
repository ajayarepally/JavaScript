<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginpage.css">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div id="logindiv">
        <form id="loginForm" onsubmit="loginDetails(event)">
            <h1>User Login Page</h1>
            <input type="text" id="loginEmail" placeholder="Enter your Email..." required><br><br>
            <input type="password" id="loginPassword" placeholder="Enter your Password..." required><br><br>
            <button type="submit">Login</button>
        </form>
        <br>
        <button id="signupBtn">Sign Up</button>
    </div>
    
    <div id="signupDiv" style="display: none;">
        <form id="signupForm">
            <h1>User Sign-Up</h1>
            <input type="text" id="signupName" placeholder="Enter your Name..." required><br><br>
            <input type="email" id="signupEmail" placeholder="Enter your Email..." required><br><br>
            <input type="password" id="signupPassword" placeholder="Enter your Password..." required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        
    </div>
    
    <script src="./loginpage.js" defer></script>
</body>

</html>
