<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/f1ce9f1ec4.js" crossorigin="anonymous"></script>
    <nav id="navbar">
        <div id="logo">
            
            <h1>Online Shopping</h1>
        </div>
        <div class="links">
                <button onclick="viewCart()" class="cartlogo" data-title="Cart"><i class="fa-solid fa-cart-plus"></i></button>
                <button onclick="showWishlist()" class="wishlogo" data-title="Wishlist"><i class="fa-solid fa-heart"></i></button>
                <button class="btna" onclick="allitems()" data-title="All-items"><i class="fa-solid fa-store"></i></button>
        </div>  
    </nav><br>
    <select name="choose" id="choosecategory" >
        <option value="select" selected disabled>--Select Option--</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
    </select><br><br>
    <button onclick="getitems()" class="getbtn" >Get Items</button><hr>
    <br><br>
    <div id="cardsContainer"></div>
    <script src="./index.js"></script>
</body>

</html>
