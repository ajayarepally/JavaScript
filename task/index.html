<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10K News</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            font-size: 1.25em;
            flex-wrap: wrap;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgb(56, 59, 60);
            padding: 5px;
            position: fixed;
            width: 95%;
            z-index: 1;
            /* color: navy; */
        }

        .search {
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0px 0px 10px black;
            border: none;
        }

        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 8rem;
            padding-top: 10px;
        }

        .news-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .news-content {
            padding: 15px;
        }

        .news-content h3 {
            margin: 0 0 10px;
        }

        .news-content p {
            font-size: 14px;
            color: #555;
        }

        .news-content a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .loader {
            text-align: center;
            font-style: italic;
            color: #999;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>10K News</h1>
        <input type="search" placeholder="search here..." class="search">
    </nav>
    <br>
    <div class="news-container">
        <p></p>
    </div>

    <script>
        let Api_Key = "2fa07209b0e546dfb44a990016fdca17"
        let url = "https://newsapi.org/v2/everything"

        let searchInput = document.getElementsByClassName("search")[0];
        let container = document.querySelector(".news-container");

        const showLoader = () => {
            container.innerHTML = `<div class="loader">Loading news...</div>`;
        };


        let displayNewsData = (data) => {
            let card = document.createElement("div");
            card.classList.add("news-card");

            // Image
            let image = document.createElement("img");
            image.src = data.urlToImage || "https://via.placeholder.com/300x200";
            image.alt = "news image";
            image.classList.add("img");
            card.appendChild(image);

            // Content wrapper
            let content = document.createElement("div");
            content.classList.add("news-content");

            // Title
            let title = document.createElement("h3");
            title.textContent = data.title || "No Title Available";
            content.appendChild(title);

            // Description
            let description = document.createElement("p");
            description.textContent = data.description || "No description available.";
            content.appendChild(description);

            // Read More link
            let link = document.createElement("a");
            link.href = data.url;
            link.target = "_blank";
            link.textContent = "Read More";
            content.appendChild(link);

            // Add content to card
            card.appendChild(content);

            //or direct format
            // card.className = "news-card";
            // card.innerHTML = `
            //     <img src="${data.urlToImage || 'https://via.placeholder.com/300x200'}" alt="news image" />
            //     <div class="news-content">
            //         <h3>${data.title || 'No Title Available'}</h3>
            //         <p>${data.description || 'No description available.'}</p>
            //         <a href="${data.url}" target="_blank">Read More</a>
            //     </div>
            // `;

            container.appendChild(card);
        };



        const allNewsData = (articles) => {
            container.innerHTML = "";
            if (!articles.length) {
                container.innerHTML = "<p>No news articles found.</p>";
                return;
            }
            articles.forEach(displayNewsData);
        };

        let fetchdata = async (search) => {
            showLoader();
            try {
                let data = await fetch(`${url}?q=${search}&apiKey=${Api_Key}`);
                let jsonData = await data.json();
                allNewsData(jsonData.articles)
            } catch (err) {
                console.log(err);
            }
        }

        window.onload = function () {
            fetchdata("cinemas")
        }

        searchInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                container.innerHTML = "";
                fetchdata(searchInput.value);
                searchInput.value = "";
            }
        });

    </script>
</body>

</html>
